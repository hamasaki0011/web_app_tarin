        <form action="/parameters" method="post" enctype="multipart/form-data">

                        <input name="check_name" type="checkbox" value="check4">4
                    </td>
                </tr>
            </table><br>
            <button type="submit">送信</button>

            <input name="file_name" type="file"><br>
            <button type="submit">ファイル送信</button>
        </form>
